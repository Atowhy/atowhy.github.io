<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="craft_calculator_main_title">Calculateur de Coût de Fabrication</title>
    <link rel="icon" type="image/png" href="images/tifoux.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .main-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/BG_01.jpg'); /* Using BG_01 for consistency with pet_xp_calculator */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .card-bg {
            background-color: rgba(31, 41, 55, 0.85); /* bg-gray-800 with 85% opacity */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .placeholder-custom::placeholder {
            color: #9ca3af;
        }

        /* Styles for messages */
        .message-box {
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message-box.block { /* Added this class for explicit display */
            display: block;
        }
        .message-box.error {
            background-color: rgba(239, 68, 68, 0.1); /* Red-500 with opacity */
            color: #ef4444; /* text-red-500 */
            border-left: 4px solid #ef4444; /* border-red-500 */
        }
        .message-box.success {
            background-color: rgba(20, 184, 166, 0.1); /* Teal-500 with opacity */
            color: #14b8a6; /* text-teal-500 */
            border-left: 4px solid #14b8a6; /* border-teal-500 */
        }
        .message-box.info {
            background-color: rgba(59, 130, 246, 0.1); /* Blue-500 with opacity */
            color: #3b82f6; /* text-blue-500 */
            border-left: 4px solid #3b82f6; /* border-blue-500 */
        }

        /* Autocomplete styles */
        .autocomplete-suggestions {
            position: absolute;
            background-color: rgba(31, 41, 55, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            width: calc(100% - 0.5rem);
            left: 0.25rem;
            top: 100%;
            margin-top: 0.25rem;
        }
        .autocomplete-suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background-color 0.2s ease;
        }
        .autocomplete-suggestion-item:hover {
            background-color: rgba(20, 184, 166, 0.2);
        }
        .autocomplete-suggestion-item img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Recipe ingredients styling */
        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .ingredient-item:last-child {
            border-bottom: none;
        }
        .ingredient-item img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="text-white antialiased">

    <div class="main-container relative min-h-screen">
        <div class="relative z-10 container mx-auto p-4 md:p-8 max-w-md min-h-screen flex flex-col">
            
            <div class="flex justify-between items-center mb-4">
                <!-- Link back to the main GitHub Pages index -->
                <a href="index.html" class="text-teal-400 hover:text-teal-300" data-translate-key="btn_back_home">&larr; Retour à l'accueil</a>
                <!-- Language selector -->
                <select id="language-selector" class="bg-gray-700 border border-gray-600 rounded-lg px-3 py-1 text-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition">
                    <option value="fr">🇫🇷 Français</option>
                    <option value="en">🇬🇧 English</option>
                    <option value="es">🇪🇸 Español</option>
                    <option value="pt-br">🇧🇷 Português (BR)</option>
                    <option value="it">🇮🇹 Italiano</option>
                </select>
            </div>

            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-teal-400" data-translate-key="craft_calculator_main_title">Calculateur de Coût de Fabrication</h1>
                <p class="text-gray-400 mt-2" data-translate-key="craft_calculator_subtitle">Estimez le coût de fabrication de vos objets !</p>
            </header>

            <!-- Craft Cost Calculator Content -->
            <div id="content-craft-calculator">
                <div class="card-bg p-6 rounded-2xl shadow-lg mb-8">
                    <h2 class="text-xl font-semibold mb-4" data-translate-key="craft_calculator_form_title">Calculer le Coût de Fabrication</h2>
                    
                    <div class="mb-4 relative">
                        <label for="craftItemName" class="block text-sm font-medium text-gray-300 mb-1" data-translate-key="label_item_name">Nom de l'objet à fabriquer (Ex: Coiffe du Craqueleur):</label>
                        <div class="flex items-center gap-2">
                            <img id="itemIcon" src="https://placehold.co/32x32/1f2937/9ca3af?text=?" alt="Icône de l'objet" class="h-8 w-8 rounded-md object-contain border border-gray-600">
                            <input type="text" id="craftItemName" value="" placeholder="Coiffe du Craqueleur" class="flex-grow bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition placeholder-custom" data-translate-key-placeholder="placeholder_item_name">
                        </div>
                        <div id="autocompleteSuggestions" class="autocomplete-suggestions hidden"></div>
                    </div>

                    <div id="recipeDetails" class="hidden mb-6">
                        <h3 class="text-lg font-semibold mb-2" data-translate-key="recipe_title">Recette:</
